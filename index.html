<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        This is the survey explanation
      </p>
      <form id = "survey-form">
        <label id = "name-label">for = "name">Name:</label>
        <input id = "name" type="text" name = "name" placeholder = "RolandAndDickson">
        <label id = "email-label" for = "email"> Email:</label>
        <input id="email" name="email" type="email" placeholder = "example@email.com">
        <label id = "number-label" for = "number"> Number: </label>
        <input id="number" type="number" name="number" min = "10" max = "100" placeholder = "10">
      </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
