<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        This is the survey explanation
      </p>
      <form id = "survey-form">
        <label id = "name-label">for = "name">Name:</label>
        <input id = "name" type="text" name = "name" placeholder = "RolandAndDickson">
        <label id = "email-label" for = "email"> Email:</label>
        <input id="email" name="email" type="email" placeholder = "example@email.com">
        <label id = "number-label" for = "number"> Number: </label>
        <input id="number" type="number" name="number" min = "10" max = "100" placeholder = "10">
        <label id = "select-label" for = "select"> Select an option below:</label>
        <select id="dropdown">
          <option>True</option>
          <option>False</option>
        </select>
        <label id = "radio-label" for = "radio"> Please select an option below: </label>
        <input type="radio" id="true" name="response" value="True">
        <input type="radio" id="False" name="response" value="False">
        <label id = "checkbox-label" for = "checkbox"> Please select one or more option(s) below: </label>
        <input type="checkbox" id="checkbox" name="checkresponse" value="One">
        <input type="checkbox" id="checkbox" name="checkresponse" value="Two">
        <input type="checkbox" id="checkbox" name="checkresponse" value="More than two">
      </form>



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
